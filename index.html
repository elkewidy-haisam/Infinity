	<div class = "container">
		<section itemtpe="https://schema.org/Product" itemscope class="product clearfix" role="main id="main">
			
			<section class="comicDescription">
				<div class="comicQuickDetails">
					<div class="comicHeader">
						<h1 itemprop="name"> Comic Title Should Go Here </h1>
					</div>
					<div class="comicShortDescription">
						<p> Comic synopsis would go here. <br>

						<p class="price" itemprop="price">Comic Book Price should go here.</p>
					</div>

								<a href="#" data-dojo-attach-point="action">

							</button>
							<div class="comicFavorites favoriter">
								<button class="additionButton">
									<a href="#" data-dojo-attach-point="addFavorites">
										<span class="icon">
											Add To Favorites
										</span>
									</a>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
