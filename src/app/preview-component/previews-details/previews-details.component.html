<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{ preview.previewTitle }}</h4>
		<p class="list-group-item-next">{{ preview.previewSynopsis }}</p>
	</div>
	<span class="pull-right">
		<img [src]="preview.previewImagePath" alt="{{ preview.previewTitle }}" class="img-responsive" style="max-height: 50px;">
	</span>
</a>
