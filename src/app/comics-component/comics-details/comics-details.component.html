<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
	<div class="pull-left" (click)="onSelected()">
		<h4 class="list-group-item-heading">{{ comic.title }}</h4>
		<!--  <p class="list-group-item-next">{{ comic.synopsis }}</p> -->
		<img [src]="comic.imagePath" alt="{{ comic.title }}" class="img-responsive" style="max-height: 50px;">
	</div>
	<span class="pull-right">
		<button type="submit" (click) = "onAddComicToCart()" class="btn btn-success"> ADD TO CART </button>
	</span>
</a>
