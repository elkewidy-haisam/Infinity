<a  id="comic" style="cursor: pointer; background-image:url('https://i.ytimg.com/vi/EJXWLo__PUc/hqdefault.jpg'); background-size:100%;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
	<div class="pull-left">
		<h4 style="color: white;" class="list-group-item-heading">{{ comic.title }}</h4>
		<p class="list-group-item-next">{{ comic.synopsis }}</p>
	</div>
	<span class="pull-right">
		<img [src]="comic.imagePath" alt="{{ comic.title }}" class="img-responsive" style="max-height: 50px;">
	</span>
	<div>
		<input type="hidden" value="{{ comic }}">
		<button (click)="onAddComicToCart()" type="submit" class="btn btn-success"> ADD TO CART </button>
	</div>
</a>
